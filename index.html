<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosalon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    <menu>
        <section>
            <h1>Objednávka</h1>
            <form action="">
                <!-- Značky -->
                <div class="dropdown">
                    <!-- <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Vyber Auto
                    </button> -->
                    <!-- <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="am1" href="#">Mercedes 1 500 000 Kč</a></li>
                        <li><a class="dropdown-item" id="av2" href="#">Volvo 1 200 000 Kč</a></li>
                        <li><a class="dropdown-item" id="aa3" href="#">Audi 1 350 000 Kč</a></li>
                        <li><a class="dropdown-item" id="aa3" href="#">BMW 1 400 000 Kč</a></li>

                    </ul> -->
                    <select id="select-car">
                        <option value="m">Mercedes 1 500 000 Kč</option>
                        <option value="v">Volvo 1 200 000 Kč </option>
                        <option value="a">Audi 1 350 000 Kč </option>
                        <option value="b">BMW 1 400 000 Kč </option>
                    </select>
                </div>
                <!-- Barvy -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="color" value="color-basic" id="color-basic"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Barva základní
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="color" value="color-fried" id="color-fried">
                    <label class="form-check-label" for="flexRadioDefault2">
                        pálený lak (s příplatkem 5% ze základní ceny vozu)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="color" value="color-metal" id="color-metal">
                    <label class="form-check-label" for="flexRadioDefault2">
                        metalická barvy (s příplatkem 7% ze základní ceny vozu)
                    </label>
                </div>
                <!-- Výbava -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="v-cam" id="v-cam">
                    <label class="form-check-label" for="flexCheckDefault">
                        Parkovací kamery (+10 000 Kč)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="v-whells" id="v-whells">
                    <label class="form-check-label" for="flexCheckChecked">
                        Litá kola (+20 000 Kč)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="v-sedacky" id="v-sedacky">
                    <label class="form-check-label" for="flexCheckChecked">
                        Kožené sedačky (+ 50 000 Kč)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="v-tuning" id="v-tuning">
                    <label class="form-check-label" for="flexCheckChecked">
                        Tuningová úprava (+20 % ze základní ceny vozu)
                    </label>
                </div>
                <!-- Spocitat -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="form-total" placeholder="Celková cena je"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="count">Spočti</button>
                </div>
                <!-- ochoten zaplatit -->
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingYourName">Kolik jste ochoten zaplatit?</label>
                    <div class="input-group">

                        <input type="text" class="form-control" id="max-acetable-price"
                            placeholder="Kolik jste ochoten zaplatit?" required>
                    </div>
                </div>
                <!-- vesel -->
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingYourName">Vešel do ceny?</label>
                    <div class="input-group">

                        <input type="text" class="form-control" id="acetable-price" placeholder="Vešel do ceny?"
                            required>
                    </div>
                </div>
                <!-- email -->
                <div class="col-auto">
                    <label class="visually-hidden" for="email">E-mail</label>
                    <div class="input-group">
                        <i class="fa-solid fa-envelope input-group-text icon-color"></i>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Your E-mail"
                            required>
                        <div class="valid-feedback">Správný zápis e-mailu</div>
                        <div class="invalid-feedback">Nesprávný zápis e-mailu!</div>
                    </div>
                </div>
                <!-- Submit -->
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Objednat</button>
                </div>
            </form>

        </section>
    </menu>
    <script src="js/main.js"></script>
</body>

</html>
